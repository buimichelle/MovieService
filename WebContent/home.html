<!-- Set the method to POST to avoid showing the username/password in the URL
     The titleratingup action is disabled to allow your own implementation. -->
<div class="header">

        <h1 class="header-title">FABFLIX</h1>

            <a href="home.html">HOME</a>

    <div class="search-container">
        <input type="text" name="query" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="FULL TEXT SEARCH"/>
        <input type="hidden" name="page" id="qpage" value="1"> <!-- Hidden page input -->
        <input type="hidden" name="sort" id="qsort" value="titleratingup"> <!-- Hidden page input -->
        <input type="hidden" name="limit" id="qlimit" value="10">
        <button id="queryButton"><i class="fa fa-search"></i></button>
    </div>
</div>


<div class="space"></div>
<h2  style = "font-family: 'Times New Roman'; text-align: center; color: darkblue;"><strong>Advanced Search</strong></h2>
<div class = "movie_pg">
    <form ACTION="search.html" METHOD="get">
        Title: <input TYPE="TEXT" name="movie" id = "movie" placeholder="(Use % to replace any strings. e.g. Arnold%)">
        Year: <input TYPE="TEXT" name="year" id = "year">
        Director: <input TYPE="TEXT" name="director" id = "director" placeholder="(Use % to replace any strings. e.g. Arnold%)">
        Star name: <input TYPE="TEXT" name="name" id = "star_name" placeholder="(Use % to replace any strings. e.g. Arnold%)">
        <input type="hidden" name="page" id="page" value="1"> <!-- Hidden page input -->
        <input type="hidden" name="sort" id="sort" value="titleratingup"> <!-- Hidden page input -->
        <input type="hidden" name="limit" id="limit" value="10"> <!-- Hidden page input -->
        <input type="submit" value="Search">
    </form>
</div>
