<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-container">
            <h1 class="header-title">FABFLIX</h1>
            <nav class="nav-links">
                <a href="home.html">HOME</a>
                <a href="index.html">TOP 20 MOVIES</a>
                <a href="cart.html">CHECK OUT</a>
            </nav>
        </div>
        <div class="search-container">
            <input type="text" name="query" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="FULL TEXT SEARCH""/>
            <input type="hidden" name="page" id="qpage" value="1"> <!-- Hidden page input -->
            <input type="hidden" name="sort" id="qsort" value="titleratingup"> <!-- Hidden page input -->
            <input type="hidden" name="limit" id="qlimit" value="10">
            <button id="queryButton"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div id="total" style = "text-align: center; font-size: 30px"></div>

    <div style = "text-align: center" class="makeSale-form">
        <form ACTION="#" id = "makeSale" METHOD="post">
            <label>Payment Information:</label>
            <br>
            <label>
                <input name="FirstName" required="required" type="text" placeholder="First Name">
            </label>
            <br>
            <label>
                <input name="LastName" required="required" type="text" placeholder="Last Name">
            </label>
            <br>
            <label>
                <input name="CardNumber" required="required" type="text" placeholder="Credit Card Number">
            </label>
            <br>
            <label>
                <input name="Expiration" required="required" type="text" placeholder="Exp. Date">
            </label>
            <input type="submit" VALUE="Place Order">
        </form>

    </div>

    <div id="error_message" style = "text-align: center"></div>


    <!-- include jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>

    <!-- include our own JS file -->
    <script src="./payment.js"></script>
    <script src="./autocomplete.js"></script>


</body>
</html>
