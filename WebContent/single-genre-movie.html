<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fabflix</title>

</head>
<body>
<div class="header">
    <div class="header-container">
        <h1 class="header-title">FABFLIX</h1>
        <nav class="nav-links">
            <a href="home.html">HOME</a>
            <a href="index.html">TOP 20 MOVIES</a>
            <a href="cart.html">CHECK OUT</a>
        </nav>
    </div>
    <div class="search-container">
        <input type="text" name="query" id="autocomplete" class="autocomplete-searchbox form-control" placeholder="FULL TEXT SEARCH"/>
        <input type="hidden" name="page" id="qpage" value="1"> <!-- Hidden page input -->
        <input type="hidden" name="sort" id="qsort" value="titleratingup"> <!-- Hidden page input -->
        <input type="hidden" name="limit" id="qlimit" value="10">
        <button id="queryButton"><i class="fa fa-search"></i></button>
    </div>
</div>


    <label for="sort-by">Sort By:</label>
    <select id="sort-by">
        <option value="titleratingup">Title &uarr; | Rating &uarr;</option>
        <option value="titleratingdown">Title &darr; | Rating &darr;</option>
        <option value="titleupratingdown">Title &uarr; | Rating &darr;</option>
        <option value="titledownratingup">Title &darr; | Rating &uarr;</option>
        <option value="ratingtitleup">Rating &uarr; | Title &uarr;</option>
        <option value="ratingtitledown">Rating &darr; | Title &darr;</option>
        <option value="ratinguptitledown">Rating &uarr; | Title &darr;</option>
        <option value="ratingdowntitleup">Rating &darr; | Title &uarr;</option>
    </select>
    <button id="sort-button">Sort</button>

    <label for="limit-by">Limit By:</label>
    <select id="limit-by">
        <option value=10>10 Movies</option>
        <option value=25>25 Movies</option>
        <option value=50>50 Movies</option>
        <option value=100>100 Movies</option>
    </select>
    <button id="limit-button">Limit</button>

    <a id = "previous" class="previous">&laquo; Previous</a>
    <a id = "next" class="next">Next &raquo;</a>

    <h2 id="SHOW_LIMIT" class="content"></h2>

    <!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <div class="content">
        <table id=movie_table class="table table-striped">
            <!-- Create a table header -->
            <thead>
            <tr>
                <!-- Titles of each column-->
                <th>Title</th>
                <th>Year</th>
                <th>Director</th>
                <th>Rating</th>
                <th>Genres</th>
                <th>Stars</th>
                <th>Add to Cart</th>
            </tr>
            </thead>
            <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
            <!-- Again, id "movie_table_body" is useful for jQuery to find this html element -->
            <tbody id=movie_table_body></tbody>
        </table>
    </div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>


<!-- Load our own JS file -->
<!-- The path is relative to single-star.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-genre-movie.js"></script>
<script src="./autocomplete.js"></script>

</body>


</html>
