<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<header>
    <h1 class="header-title">FABFLIX EMPLOYEE</h1>
    <ul class = "links">
        <li><a class = "link" href="addstar.html">Add New Stars</a></li>
        <li><a class = "link" href="addmovie.html">Add New Movies</a></li>
    </ul>
</header>

<!-- Set the method to POST to avoid showing the username/password in the URL
     The titleratingup action is disabled to allow your own implementation. -->

<!--IN title VARCHAR(100),
    IN releaseYear INT,
    IN director VARCHAR(100),
    IN star VARCHAR(100),
    IN genre VARCHAR(32)-->

<div class="movie_pg">
    <form id="movie_form" action="AddMovieServlet" method="post">
        Movie Name:
        <input type="text" name="movie" id="movie" placeholder="(Use % to replace any strings. e.g. Arnold%)"
               required>
        Release Year:
        <input type="text" name="year" id="year" pattern="[0-9]+" title="Please enter a valid year" required>
        Director Name:
        <input type="text" name="director" id="director"
               placeholder="(Use % to replace any strings. e.g. Arnold%)" required>
        Star Name:
        <input type="text" name="star" id="star" placeholder="(Use % to replace any strings. e.g. Arnold%)" required>
        Genre Name:
        <input type="text" name="genre" id="genre" placeholder="(Use % to replace any strings. e.g. Arnold%)" required>
        <input type="submit" value="Submit">
    </form>
</div>

<div id="message" style = "text-align: center; font-size: 15px;"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="addmovie.js"></script>

</body>
</html>
